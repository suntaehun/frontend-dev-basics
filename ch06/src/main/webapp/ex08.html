<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function() {
	setTimeout(function() {
		var imgElement = document.createElement("img");
		imgElement.src = 'https://search.pstatic.net/sunny/?src=https%3A%2F%2F1.gall-img.com%2Ftdgall%2Ffiles%2Fattach%2Fimages%2F154124187%2F658%2F784%2F242%2Ffa86cddec0ee90772d4a0577c2a6dce2.jpg&type=a340';
		imgElement.style.width = "200px";
		imgElement.alt = "루피!!";
		imgElement.title = "루피~~";
		
		
		document.body.appendChild(imgElement);
	}, 2000);
}
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
